<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    
    <section>
        <h1>MUSIC PLAYER</h1>
        <div class="container">
            <main>
                <img src="./Images/1.jpg" alt="" id="img" class="xyz">
                <audio controls src="./Audio/1.mp3" id="audio" loop></audio>
                <ul class="actions">
                    <li><span class="fas fa-backward a"></span></li>
                    <li><span class="fas fa-play c"></span></li>
                    <li class="hide"><span class="fas fa-pause"></span></li>
                    <li><span class="fas fa-forward b"></span></li>
                </ul>
            </main>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
